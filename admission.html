<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="admission-styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html" class="tooltip" data-tooltip="Home">
                    <img src="home.png" alt="Home Icon">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="tooltip" data-tooltip="Home">Home</a></li>
                    <li><a href="#services" class="tooltip" data-tooltip="Services">Services</a></li>
                    <li><a href="#about" class="tooltip" data-tooltip="About Us">About Us</a></li>
                    <li><a href="#appointment" class="tooltip" data-tooltip="Appointment">Appointment</a></li>
                    <li><a href="contact.html" class="tooltip" data-tooltip="Contact">Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="#signup" class="signup tooltip" data-tooltip="Sign Up">Sign Up</a>
                <a href="#login" class="login-icon tooltip" data-tooltip="Login">
                    <img src="user-icon.png" alt="Login Icon">
                </a>
            </div>
        </div>
    </header>

    <!-- Admission Form Section -->
    <section class="form-section">
        <h1>Admission Form</h1>
        <form id="admission-form">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" readonly>
            </div>
            <div class="form-group">
                <label for="name">Patient's Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter full name*" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter age*" required>
            </div>
            <div class="form-group">
                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="blood-group" required>
                    <option value="">Select Blood Group</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>            
            <div class="form-group">
                <label for="guardian-name">Guardian Name:</label>
                <input type="text" id="guardian-name" name="guardian-name" placeholder="Enter guardian name*" required>
            </div>
            <div class="form-group">
                <label for="guardian-relation">Guardian Relation:</label>
                <input type="text" id="guardian-relation" name="guardian-relation" placeholder="Enter guardian relation*" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" placeholder="Enter contact*" required>
            </div>
            <div class="form-group">
                <label for="disease">Describe Disease:</label>
                <input type="text" id="disease" name="disease" placeholder="Describe disease">
            </div>
            <div class="form-group">
                <label for="problem-details">Deisease Name:</label>
                <select id="problem-details" name="problem-details*" required>
                    <option value="">Select Problem</option>
                    <option value="Flu">Flu</option>
                    <option value="Cold">Cold</option>
                    <option value="Fever">Fever</option>
                    <option value="Headache">Headache</option>
                </select>
            </div>
            <div class="form-group">
                <label for="referred-doctor">Doctor:</label>
                <select id="referred-doctor" name="referred-doctor">
                    <option value="">Select Doctor</option>
                    <option value="Dr. Smith">Dr. Smith</option>
                    <option value="Dr. Johnson">Dr. Johnson</option>
                    <option value="Dr. Lee">Dr. Lee</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appoint-schedule">Appoint Schedule:</label>
                <select id="appoint-schedule" name="appoint-schedule">
                    <option value="">Select Schedule</option>
                    <option value="Monday 9:00 AM">Monday 9:00 AM</option>
                    <option value="Tuesday 10:00 AM">Tuesday 10:00 AM</option>
                    <option value="Wednesday 11:00 AM">Wednesday 11:00 AM</option>
                </select>
            </div>
            <div class="form-group">
                <label for="admit-time">Admitting Date & Time:</label>
                <input type="text" id="admit-time" name="admit-time" readonly>
            </div>
            <button type="submit" class="primary">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Medical Clinic. All Rights Reserved.</p>
    </footer>

    <script src="admission-script.js"></script>
</body>
</html>
